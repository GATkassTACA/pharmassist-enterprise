
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract | PharmAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">PharmAssist Enterprise</span>
    <a href="/logout" class="btn btn-outline-secondary">Logout</a>
  </div>
</nav>
<div class="container">
    <h3 class="mb-4">Upload Your PDF</h3>
    <form action="/extract" method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light shadow-sm">
        <div class="mb-3">
            <input class="form-control" type="file" name="pdf" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-success">Extract Text</button>
    </form>
</div>
</body>
</html>
