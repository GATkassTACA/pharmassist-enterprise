
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | PharmAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Admin | PharmAssist Enterprise</span>
    <a href="/" class="btn btn-outline-secondary">Home</a>
  </div>
</nav>
<div class="container">
    <h3>Create New User</h3>
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-5">
            <input name="new_username" placeholder="Username" class="form-control" required>
        </div>
        <div class="col-md-5">
            <input name="new_password" placeholder="Password" class="form-control" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </div>
    </form>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <h4>Existing Users</h4>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">{{ user }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
